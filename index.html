<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Cards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark mb-5" data-bs-theme="dark">
        <div class="container" bis_skin_checked="1">
            <a class="navbar-brand" href="#">Photo Album</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02" bis_skin_checked="1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="likeAlert">

        <div class="alert alert-dismissible alert-success" bis_skin_checked="1">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong class="text-light">Image liked!</strong>
        </div>
    </div>
    <div class="dislikeAlert">

        <div class="alert alert-dismissible alert-danger" bis_skin_checked="1">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong class="text-light">Disliked!</strong>
        </div>
    </div>
  

    <div class="m-auto container">
        <div class="">
            <div class="">
                <h1 class="titleH">Photo Album</h1>
            </div>
            <div class="d-flex justify-content-start gap-3 ms-4 mt-5 mb-3">
                <button class="btn btn-outline-dark" id="allImage">all</button>
                <button class="btn btn-outline-dark" id="likedImage">liked</button>
                <div class="ms-auto">
                    <div class="buttonContainer ">

                        <button class="btn btn-dark" id="prevPage">Prev</button>
                        <div class="countContainer">

                            <span id="pageCount">1</span>
                        </div>
                        <button class="btn btn-dark" id="nextPage">Next</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="cardWrapper">

        </div>
    </div>
   

    <footer>
        <div class="container mt-4">

            <div class="row  pt-4">
                <div class="col-12 col-md-6 text-start">
                    <h4 class="text-light">Photo Album</h4>
                    <p>&copy; Theophil Dango | All rights reserved</p>
                </div>
                <div class="col-12 col-md-6 mt-5 mt-md-0 text-start">
                    <h4 class="text-light">About</h4>
                    <p>You can browse for images and like it to add to your like collection. And view the liked image by clicking on liked button.</p>
                </div>
            </div>
           
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
